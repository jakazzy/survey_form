<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title"> Survey Form</h1>
    <p id="description"> This is a survey to understand persoonalities</p>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name: </label>
            <input required type="text" id="name" placeholder="Enter your name here">
        </div>
        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email here">
        </div>
        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" name="number" id="number" min="1" max="100" placeholder="Enter your age here" required>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>

</html>
