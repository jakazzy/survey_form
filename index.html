<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1 id="title"> Survey Form</h1>
    <p id="description"> This is a survey to understand personalities</p>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name: </label>
            <input required type="text" id="name" placeholder="Enter your name here">
        </div>
        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email here">
        </div>
        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" name="number" id="number" min="1" max="100" placeholder="Enter your age here" required>
        </div>
        <div>
            <label id="dropdown-label" for="dropdown">Job:</label>
            <select id="dropdown">
                <option>Full time</option>
                <option>Part time</option>
                <option>Student</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <label for="gender"> sex</label>
        <input type="radio" name="gender" value="male">
        <input type="radio" name="gender" value="female" checked>
        <label for=""></label>
        <input type="checkbox" name="favouritefood" value="rice">
        <input type="checkbox" name="favouritefood" value="yam">
        <input type="checkbox" name="favouritefood" value="plantain"><br>
        <textarea name="comment" id="" cols="30" rows="10" placeholder="additional comments"></textarea>
    </form>
    <script src="js/index.js"></script>
</body>

</html>
